kind: Deployment
apiVersion: apps/v1
metadata:
  name: app1
  # these labels are deployment related labels
  labels:
    app: app1
    purpose: ingress
spec:
  selector:
    matchLabels:
      app: app1
      purpose: ingress
  # pod definition
  template:
    metadata:
      labels:
        app: app1
        purpose: ingress
    spec:
      containers:
      - name: app1
        image: joindevops/app1:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: joindevops
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:315069654700:certificate/f2f0937c-825f-4049-ae2d-286c0cde5864
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'

spec:
  ingressClassName: alb
  rules:
  - host: "app1.daws81s.online" # ALB Rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 # ALB Target group
            port:
              number: 80